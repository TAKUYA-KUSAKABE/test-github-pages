<html>
<head>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h2 class="title">align-content</h2>
    <h4 class="sub-title">flex-start</h4>
    <div class="container" style="height: 150px; flex-wrap: wrap; align-content: flex-start;">
        <div class="red rectangle">1</div>
        <div class="blue rectangle">2</div>
        <div class="green rectangle">3</div>
        <div class="purple rectangle">4</div>
    </div>
    <h4 class="sub-title">flex-end</h4>
    <div class="container" style="height: 150px; flex-wrap: wrap; align-content: flex-end;">

        <div class="blue rectangle">2</div>
        <div class="green rectangle">3</div>

        <div class="purple rectangle">4</div>

        <div class="blue rectangle">2</div>

        <div class="red rectangle">1</div>
        <div class="blue rectangle">2</div>
        <div class="green rectangle">3</div>
        <div class="purple rectangle">4</div>
    </div>
    <h4 class="sub-title">space-around</h4>
    <div class="container" style="height: 150px; flex-wrap: wrap; align-content: space-around;">
        <div class="red rectangle">1</div>
        <div class="blue rectangle">2</div>
        <div class="green rectangle">3</div>
        <div class="purple rectangle">4</div>
    </div>

</html>
