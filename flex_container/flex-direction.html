<html>
<head>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h2 class="title">flex-direction</h2>
    <h4 class="sub-title">row</h4>
    <div class="container" style="flex-direction: row;">
        <div class="red square">1</div>
        <div class="blue square">2</div>
        <div class="green square">3</div>
        <div class="purple square">4</div>
    </div>
    <h4 class="sub-title">row-reverse</h4>
    <div class="container" style="flex-direction: row-reverse;">
        <div class="red square">1</div>
        <div class="blue square">2</div>
        <div class="green square">3</div>
        <div class="purple square">4</div>
    </div>
    <div class="container">
        <div style="flex-grow: 1;">
            <h4 class="sub-title">column</h4>
            <div class="container" style="flex-direction: column;">
                <div class="red square">1</div>
                <div class="blue square">2</div>
                <div class="green square">3</div>
                <div class="purple square">4</div>
            </div>    
        </div>
        <div style="flex-grow: 1">
            <h4 class="sub-title">column-reverse</h4>
            <div class="container" style="flex-direction: column-reverse;">
                <div class="red square">1</div>
                <div class="blue square">2</div>
                <div class="green square">3</div>
                <div class="purple square">4</div>
            </div>    
        </div>
    </div>
</body>
</html>
