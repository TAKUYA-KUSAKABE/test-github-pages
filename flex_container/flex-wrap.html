<html>
<head>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h2 class="title">flex-wrap</h2>
    <h4 class="sub-title">nowrap</h4>
    <div class="container" style="flex-wrap: nowrap;">
        <div class="red rectangle">1</div>
        <div class="blue rectangle">2</div>
        <div class="green rectangle">3</div>
        <div class="purple rectangle">4</div>
    </div>
    <h4 class="sub-title">wrap</h4>
    <div class="container" style="flex-wrap: wrap;">
        <div class="red rectangle">1</div>
        <div class="blue rectangle">2</div>
        <div class="green rectangle">3</div>
        <div class="purple rectangle">4</div>
    </div>
    <h4 class="sub-title">wrap-reverse</h4>
    <div class="container" style="flex-wrap: wrap-reverse;">
        <div class="red rectangle">1</div>
        <div class="blue rectangle">2</div>
        <div class="green rectangle">3</div>
        <div class="purple rectangle">4</div>
    </div>
</body>
</html>
